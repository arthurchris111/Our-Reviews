<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>
        Awesome Reviews</title>
</head>

<body>
    <div class="container ">
        <main class="d-flex flex-column justify-content-center align-items-center">
            <div class="mb-3">
                <h4 class="fs-1">Awesome Reviews</h4>
                <div class="hr w-50 mx-auto"></div>
            </div>

            <div class="card text-center p-4 shadow-sm p-3 mb-5 bg-body rounded border-0" style="width: 22em;">
                <div class="image-section">
                    <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" id="image"
                        style="width: 150px;" alt="image" />
                </div>
                <div class="card-body">
                    <h5 class="card-title fs-5 fw-bold" id="author">Micheal</h5>
                    <h6 class="UI" id="job">UI DESIGNER</h6>
                    <p class="card-text" id="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                        eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>

                <div class="button-container d-flex justify-content-between">
                    <button class="previous-button border-0 bg-transparent " id="previousButton"><i
                            class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="next-button border-0 bg-transparent" id="nextButton"><i
                            class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </main>
    </div>


    </main>

</body>
<script src="./assets/app.js"></script>

</html>
